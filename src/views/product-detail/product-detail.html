<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개굿</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/images/favicon-36x36.png"
    />

    <!-- CSS only Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="product-detail.css" />
    <script src="product-detail.js" type="module" defer></script>
  </head>

  <body>
    <!-- HEADER -->

    <!-- 메인 컨테이너 -->
    <main id="main__container" role="main">
      <!-- border line -->
      <div class="border__line__container">
        <div class="border__line"></div>
      </div>
      <div class="sub__container">
        <div class="product__sub__container">
          <div class="product__category">카테고리</div>
          <div class="product__img__container">
            <img src="#" class="product__img" />
          </div>
        </div>
        <div class="product__main__container">
          <div class="product__text__container">
            <div class="product__name">상품명</div>
            <div class="product__desc">상품상세설명</div>
            <div class="product__price">가격</div>
          </div>
          <div class="buttons__container">
            <div class="like__button">
              <i class="fa-regular fa-heart hidden"></i>
              <i class="fa-solid fa-heart hidden"></i>
            </div>
            <div class="amount__title">수량</div>
            <div class="amount__button__container">
              <button class="button__minus">-</button>
              <div class="product__amount">1</div>
              <button class="button__plus">+</button>
            </div>
          </div>
          <div class="deliveryFee__info">
            ※ 상품 금액 50,000원 이상 부터는 배송비가 무료입니다.
          </div>

          <!-- border line -->
          <div class="border__line__container">
            <div class="border__line"></div>
          </div>

          <div class="button__container">
            <div class="button__sub__container">
              <button class="button__cart btn btn-dark btn-lg">장바구니</button>
              <!-- <button class="button__remove btn btn-light btn-lg">
                장바구니 삭제
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
