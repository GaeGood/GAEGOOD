<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개굿</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/images/favicon-36x36.png"
    />

    <!-- CSS only Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>

  <body>
    <!-- HEADER -->

    <!-- 메인 컨테이너 -->
    <main id="main__container" role="main">
      <div class="main__title">
        <div class="main__title__zone">
          <div class="process__bar">
            <p>장바구니 ></p>
            <p>주문결제</p>
            <p>> 주문완료</p>
          </div>
        </div>
        <!-- border line -->
        <div class="border__line__container">
          <div class="border__line"></div>
        </div>
        <div class="checkbox__container">
          <input
            class="checkbox__all"
            type="checkbox"
            name="wholeCheck"
            value="wholeCheck"
          />
          <label for="wholeCheck">전체 선택</label>
          <button id="checked__delete">선택 삭제</button>
        </div>

        <!-- border line -->
        <div class="border__line__container">
          <div class="border__line"></div>
        </div>
        <div class="deliveryFee__info">
          ※ 상품 금액 50,000원 이상 부터는 배송비가 무료입니다.
        </div>
        <!-- 장바구니 상품 목록  -->
        <div class="cart__container"></div>

        <!-- border line -->
        <div class="border__line__container">
          <div class="border__line"></div>
        </div>

        <!-- 결제 금액 -->
        <div class="pay__container">
          <div id="total__price">결제 금액</div>
          <div class="pay__list">
            <div class="pay__detail__container">
              <div>총 수량</div>
              <div class="total__amount"></div>
            </div>

            <div class="pay__detail__container">
              <div>가격</div>
              <div class="total__price"></div>
            </div>

            <div class="pay__detail__container">
              <div>배송비</div>
              <div class="deliveryFee"></div>
            </div>

            <div class="pay__detail__container">
              <div>합계</div>
              <div class="total__sum"></div>
            </div>
          </div>
          <div class="order__button__container">
            <!-- <button class="order__button">주문서 작성</button> -->
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
