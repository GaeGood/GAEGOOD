<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개굿</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png" />

    <!-- CSS only Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="order-detail.css" />
    <script src="order-detail.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 주문 상세 -->
    <div id="order-detail__wrap"></div>

    <!-- 주문 수정 / 삭제 옵션 -->
    <div
      id="order__options__wrap"
      class="btn-group"
      role="group"
      aria-label="Basic example"
    >
      <button
        id="order__options__option__edit-btn"
        type="button"
        class="btn btn-warning order__options__option"
        data-bs-toggle="modal"
        data-bs-target="#order-edit__modal"
      >
        주문 정보 수정
      </button>
      <button
        id="order__options__option__cancel-btn"
        type="button"
        class="btn btn-danger order__options__option"
      >
        주문 취소
      </button>
    </div>

    <!-- 주문 수정 모달 -->
    <div
      class="modal fade"
      id="order-edit__modal"
      tabindex="-1"
      aria-labelledby="order-edit__modal__label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="order-edit__modal__label">
              주문 수정
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action=""
              method=""
              class="order-edit__modal__shipping-address"
            >
              <div class="mb-3">
                <label for="" class="form-label">요청사항</label>
                <input
                  type="text"
                  class="form-control"
                  id="order-edit__modal__input__shipping-request-message"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">받는사람 이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="order-edit__modal__input__recipient-name"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">연락처</label>
                <input
                  type="text"
                  class="form-control"
                  id="order-edit__modal__input__recipient-phone-number"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">우편주소</label>
                <input
                  type="text"
                  class="form-control"
                  id="order-edit__modal__input__shipping-post-code"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">도로명 주소</label>
                <input
                  type="text"
                  class="form-control"
                  id="order-edit__modal__input__shipping-street-address"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">상세 주소</label>
                <input
                  type="text"
                  class="form-control"
                  id="order-edit__modal__input__shipping-extra-address"
                  placeholder=""
                />
              </div>
              <input type="button" class="address__search" value="주소검색" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button
              type="button"
              class="btn btn-primary order-edit__submit-btn"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
